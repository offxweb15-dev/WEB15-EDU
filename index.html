<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Resource Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://www.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Outfit:wght@100..900&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Outfit:wght@100..900&display=swap" rel="stylesheet"></noscript>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Custom Cursor -->
    <div class="custom-cursor" id="cursor"></div>

    <!-- Main Content Area -->
    <main class="container">
        <!-- Header / Hero (Minimalist) -->
        <header class="site-header">
            <h1>Learning Galaxy</h1>
            <p>Explore resources for the future.</p>
            <!-- Search Bar placeholder -->
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search resources...">
            </div>
        </header>

        <!-- Dynamic Content Grid -->
        <section id="content-grid" class="bento-grid">
            <!-- Content will be injected here via JS -->
            <div class="loading-state">Loading resources...</div>
        </section>

        <!-- Categories / Detailed View (Hidden by default) -->
        <section id="category-view" class="hidden">
            <button id="back-to-home" class="btn-ghost">‚Üê Back</button>
            <h2 id="category-title">Category Name</h2>
            <div id="category-feed" class="stacked-feed"></div>
        </section>
    </main>

    <!-- Floating Navigation -->
    <nav class="floating-nav">
        <ul class="nav-links">
            <li><a href="#" class="nav-item active" data-filter="all"><span class="icon">üè†</span><span class="label">Home</span></a></li>
            <li><a href="#" class="nav-item" data-filter="video"><span class="icon">‚ñ∂Ô∏è</span><span class="label">Videos</span></a></li>
            <li><a href="#" class="nav-item" data-filter="pdf"><span class="icon">üìÑ</span><span class="label">PDFs</span></a></li>
            <li><a href="#" class="nav-item" data-filter="link"><span class="icon">üîó</span><span class="label">Links</span></a></li>
        </ul>
    </nav>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="faq-section">
            <h3>FAQ</h3>
            <div class="accordion" id="faq-accordion">
                <!-- FAQ items injected via JS or static -->
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Educational Platform. All rights reserved.</p>
        </div>
    </footer>

    <!-- Admin Login Modal (Hidden) -->
    <div id="admin-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Admin Access</h2>
            <form id="admin-login-form">
                <div class="form-group">
                    <input type="email" id="admin-email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="admin-password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn-primary">Unlock</button>
            </form>
        </div>
    </div>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox hidden">
        <span class="close-lightbox">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>

    <!-- Scripts -->
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
